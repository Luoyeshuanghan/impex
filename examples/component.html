<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        <x-button>
        </x-button>


        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">
            //自定义组件
            impex.component('x-button',{
                onCreate:function(){
                    this.on('click','tip()');
                },
                $template:"<button>click here</button>"
            });

            //渲染
            impex.render(document.body,new function(){
                this.times = 0;
                this.tip = function(n){
                    alert('clicked '+(this.times++)+' times');
                }
            });
            
        </script>
    </body>
</html>
