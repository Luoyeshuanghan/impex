<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
    	<p>
           a.b[b.d].x + b.c['y'] ： {{a.b[b.d].x + b.c['y']}}
        </p>
        <p>
           a.b[a.c + b.d].x + b.c[a.d] ： {{a.b[a.c + b.d].x + b.c[a.d]}}
        </p>
        <p>
           a.b[a.c+1].x + a.b[b.d-1] ： {{a.b[a.c+1].x + a.b[b.d-1].x}}
        </p>
        <p>
           b.c[a.b[a.c+1]['y'][a.c]['z']] ： {{b.c[a.b[a.c+1]['y'][a.c]['z']]}}
        </p>
        <p>
            b.c['y'] <input x-bind="b.c['y']" >
        </p>
        <p>
            b.c['x'] <input x-bind="b.c['x']" >
        </p>
        <p>
            a.b[1].y[a.c].z <input x-bind="a.b[1].y[a.c].z" placeholder="x/y">
        </p>


        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">
            var model = new function(){
                this.a = {
                    b:[
                        {
                            x:10
                        },
                        {
                            x:20,
                            y:[{
                                z:'x'
                            }]
                        }
                    ],
                    c:0,
                    d:'x'
                }

                this.b = {
                    c:{
                        y:10,
                        x:20
                    },
                    d:1
                }
            }

            //渲染
            impex.render(document.body,model);
            
        </script>
    </body>
</html>
