<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        <x-button id="xx">
            <a href="#/x-radio"></a>
            <x-route-view></x-route-view>
        </x-button>
        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">
            //自定义组件
            impex.component('x-button',{
                onCreate:function(router){
                    router.when({
                        "/radio":'x-radio',
                        "/date":'x-date'
                    }).notify(this.onRoute);
                },
                onRoute:function(path){
                    console.log(path);
                },
                onInit:function(){
                    this.on('click','tip()');
                    this.times = 0;
                },
                tip : function(n){
                    alert('clicked '+(this.times++)+' times');
                },
                $templateURL:"x-button.html"
            },['Router']);

            

            //渲染
            impex.render(document.body);
            
        </script>
    </body>
</html>
