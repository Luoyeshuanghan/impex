<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
        <div id="entry">
            <code>x['b'].x + (x.a>>0) - x.b['y'] = {{x['b'].x + (x.a>>0) - x.b['y']}}</code> 
            <p>
                x.a:
                <input x-bind="x.a" type="number"/>
            </p>
            <p>
                x['b'].x:
                <input x-bind="x['b'].x" type="number"/>
            </p>
            <p>
                x.b['y']:
                <input x-bind="x.b['y']" type="number"/>
            </p>
        </div>

        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">

            //渲染
            impex.render(document.getElementById('entry'),new function(){
                this.x = {
                    a:1,
                    b:{
                        x:1,
                        y:1
                    }
                }
            });
            
        </script>
    </body>
</html>
