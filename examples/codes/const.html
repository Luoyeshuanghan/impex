<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen"> 
        </style>
    </head>
    <body>
        <div id="demo">
            常量遍历
            <ul>
                <li x-for="[1,2,3,4,5,6,7,8,9,0] as i" >
                    {{$index + ':' + i}}
                </li>   
            </ul>
        </div>

        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">

            //渲染
            var debug = impex.render('#demo',{
                onMount : function(){
                    var that = this;
                    setTimeout(function(){
                        that.state.list.info = [1,2];
                    },1000);
                },
                state:{
                    list : {
                        tip:{
                            info:'info'
                        },
                        info:['impex is ','a mvvm framework ','to build webUI ','simpler & stronger ']
                    }
                }
            });
            
        </script>
    </body>
</html>
