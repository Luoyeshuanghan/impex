<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        <p>
            异步加载的远程组件
        </p>

        <x-button id="'xbtn'">
        </x-button>

        <p>
            <x-button id="'xbtn2'">
            </x-button>
        </p>
        

        <!-- 需要服务器环境 -->
        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">
        
            //自定义组件
            impex.component('x-button',{
                onInit:function(){
                    this.view.on('click','tip()');
                },
                data:{
                    times:0,
                    color:'#000',
                    $$date:{}
                },
                tip : function(n){
                    alert('clicked '+(this.data.times++)+' times');
                },
                templateURL:"x-button.html"
            });

            //渲染
            impex.render(document.body);
            
        </script>
    </body>
</html>
