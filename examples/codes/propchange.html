<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        <div id="demo">
            <p>
                在属性变更回调中如果覆盖onPropChange回调，就需要自己实现更新
                <b>放开代码中的注释，尝试编写一个手动更新</b>
            </p>

            <x-comp .content="msg">
            </x-comp>

            修改组件参数:<input type="text" x-model="msg">
        </div>
        

        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">
        
            //自定义组件
            impex.component('x-comp',{
                state:{
                    auto:true
                },
                // onPropChange:function(changes) {
                //     if(true)this.state[changes[0].name] = changes[0].val;
                     
                // },
                template:'<p style="border:1px solid red">{{content}}</p>'
            });

            //渲染
            impex.render('#demo',{
                state:{
                    msg:'这是参数'
                }
            });
            
        </script>
    </body>
</html>
