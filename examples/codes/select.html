<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
    	<select x-change="show($selected)">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>

        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">
        
            impex.directive('change',{
                onCreate : function(){
                    var a = 10;
                    this.on('change',function(e){
                        console.log(arguments)
                        var exp = this.value;
                        exp = exp.replace('$selected',e.target.options[e.target.selectedIndex].value);
                        return exp;
                    });
                }
            });

            
            //渲染
            impex.render(document.body,{
                   show : function(opt){
                        alert(opt);
                    }
            });
            
        </script>
    </body>
</html>
