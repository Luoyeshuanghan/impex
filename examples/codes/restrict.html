<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        <x-div>
        </x-div>

        <x-span >
        </x-span>


        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">
            //自定义组件
            impex.component('x-button',{
                restrict:{
                    parents:'x-span'
                },
                template:"<button >{{=CONTENT}}</button>"
            });       

            impex.component('x-div',{
                restrict:{
                    children:'x-button'
                },
                template:"<div><x-button>Button A</x-button></div>"
            });
            impex.component('x-span',{
                restrict:{
                    children:'x-button'
                },
                template:"<span><x-button>Button B</x-button></span>"
            });

            //渲染
            var debug = impex.render(document.body);
            
        </script>
    </body>
</html>
