    <template id="unitTest">
        <span>
            <style type="text/css">
                .x-button{
                    color: #fff;
                    font-size: 1.1em;
                    padding: 1em 3em;
                    background-color: #52A7F1;
                    border:none;
                    border-bottom: 3px solid #1463F3;
                }
            </style>
            <button class="x-button" id="{{this.props.id}}">组件按钮{{times}}</button>
        </span>
    </template>
    <!-- 组件  -->

        (function(){
            return {
                onInit:function(){
                    this.view.on('click','tip()');
                },
                tip : function(){
                    alert('clicked '+(this.data.times++)+' times');
                },
                data:{
                    times:0
                }
            }
        })();
    </script>
