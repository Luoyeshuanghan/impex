<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen"> 
            x-panel{
                display: block;
                width: 100px;
                height: 100px;
                border: 1px solid #666;
                word-wrap: break-word;
            }
        </style>
    </head>
    <body>
        全局变量注册 <button :click="togglePanel()">toggle</button>
        <x-panel x-global="xPanel">2222222222222222</x-panel>
        <x-panel >111111111</x-panel>


        
        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript" src="../lib/impex/impex.ext.console.js"></script>
        <script type="text/javascript">
            imLog.level = 3;
            impex.config({
                logger:imLog
            });

            impex.component('x-panel',{
                template:'<div><slot></slot></div>',
                onMount:function(){
                    // this.showPanel();
                },
                showPanel:function(){
                    if(this.el.style.display=='none'){
                        this.el.style.display = '';
                    }else{
                        this.el.style.display = 'none';
                    }
                }
            });

            //渲染
            var debug = impex.render(document.body,{
                togglePanel:function(){
                    impex.global.xPanel.showPanel();
                }
            });
            
        </script>
    </body>
</html>
