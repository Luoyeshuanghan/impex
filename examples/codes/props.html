<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        <p>
            组件可以接收上级组件传递的参数，并且参数变更时也会自动更新视图
        </p>

        <x-comp content="msg">
        </x-comp>

        修改组件参数:<input type="text" x-model="msg">
        
        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">
        
            //自定义组件
            impex.component('x-comp',{
                template:"<p style='border:1px solid red'>{{this.props.content}}</p>"
            });

            //渲染
            impex.render(document.body,{
                data:{
                    msg:'这是参数'
                }
            });
            
        </script>
    </body>
</html>
