<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen">
            /* 必需 */
            .x-transition {
                transition: all .3s;
                font-size:2rem;
            }

            .x-enter, .x-leave {
                font-size:1rem;
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div id="entry">
        	<p>x &gt; 4 <i class="x-transition" x-show="a.x > 4" transition="show">true</i></p>
            <p>x &lt; 4 <i class="x-transition" x-show="a.x < 4" transition="show">true</i></p>
            <br>
            x:<input x-model="a.x" >
        </div>

        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">
            //手动动画
            impex.transition('show',{
                enter:function(done){
                    this.view.addClass('x-enter')
                    this.view.el.offsetHeight;
                    this.view.removeClass('x-enter');
                    done();
                },
                leave:function(done){
                    this.view.addClass('x-leave');
                    var that = this;
                    setTimeout(function(){
                        that.view.removeClass('x-leave');
                        done();
                    },300);
                },
            });

            //渲染
            impex.render(document.getElementById('entry'),{
                data:{
                    a : {
                        x:0
                    }
                }
            });
            
        </script>
    </body>
</html>
