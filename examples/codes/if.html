<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen">
            /* 必需 */
            .test-transition {
                transition: all .3s;
                font-size:2rem;
            }

            .test-enter, .test-leave {
                font-size:1rem;
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <code>x &gt; 4 <i x-if="a.x > 4" transition="test">true </i></code>
        <br>
        <code>x &lt; 4 <i x-if="a.x < 4" transition="test">true </i></code>
        <br>
        x:<input x-model="a.x" >

        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">

            //渲染
            var debug = impex.render(document.body,{
            	state:{
            		aaa : 10,
	                a : {
	                    x:0
	                },
	                b : {
	                    y:4
	                },
	                list : [1,2,3,4]
            	}
                
            });
            
        </script>
    </body>
</html>
