<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css">
            .x-cloak{
                display: none;
            }
        </style>
    </head>
    <body>
        <template .size:sync="size" x-each="[1,2] as i">
            <template x-show="size>0">
                <div>
                    line 1
                </div>
                <p>_____________________</p>
            </template>
        </template>
        <template x-show="size>1">
            <div>
                line 2
            </div>
            <p>_____________________</p>
        </template>
        <template x-show="size>2">
            <div>
                line 3
            </div>
            <p>_____________________</p>
        </template>

        size:<input type="text" x-model="size" value="{{size}}">

        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">

            //渲染
            var debug = impex.render(document.body,{
                state:{
                    size : 1
                }
            });
            
        </script>
    </body>
</html>
