<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" type="text/css" href="../themes/default.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/fontawesome/css/font-awesome.min.css"/>
        
    </head>
    <body>
        <div id="demo">
            <x-a .data="data">
                <x-b .value="data.entity.name">
                    <x-c .value="value" ></x-c>
                </x-b>
            </x-a>
            
            <button :click="change()">change</button>
        </div>
        

        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">
            impex.component('x-a',{
                template:'<div><slot></slot></div>'
            });
            impex.component('x-b',{
                template:'<div><slot></slot></div>'
            });
            impex.component('x-c',{
                template:'<input .value="value">'
            });
            
            //渲染
            var debug = impex.render('#demo',{
                state:{
                    data:{
                        entity:{
                            name:1
                        }
                    }
                },
                change:function(argument) {
                    this.state.data = {entity:{name:2}};
                }
            });
        </script>
    </body>
</html>
