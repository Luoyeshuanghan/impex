<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" type="text/css" href="../themes/default.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/fontawesome/css/font-awesome.min.css"/>
    </head>
    <body>
        <x-a .data:sync="data">
            <x-b .value:sync="data.entity.name">
                <x-c .value:sync="value" ></x-c>
            </x-b>
        </x-a>
        
        <button :click="change()">change</button>
        

        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">
            impex.component('x-a',{
                template:'<slot></slot>',
                // onPropChange:function(changes){
                    
                //     console.log(changes,'x-a')
                // }
            });
            impex.component('x-b',{
                template:'<slot></slot>',
                // onPropChange:function(changes){
                    
                //     console.log(changes,'x-b')
                // }
            });
            impex.component('x-c',{
                template:'<input value="{{value}}">',
                // onPropChange:function(changes){
                    
                //     console.log(changes,'x-c')
                // }
            });
            
            //渲染
            var debug = impex.render(document.body,{
                state:{
                    data:{
                        entity:{
                            name:1
                        }
                    }
                },
                change:function(argument) {
                    this.state.data = {entity:{name:2}};
                }
            });

            impex.useBasicRender();
        </script>
    </body>
</html>
