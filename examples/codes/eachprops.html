<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" type="text/css" href="../themes/default.css"/>
    </head>
    <body>
        给each形成的匿名组件传递参数需要使用<code>props:xx</code>语法
        <pre>
            <code>
                &lt;div x-each="list as i" .r:sync="ratio" step="2"&gt;
                    { {i * r} }
                &lt;/div&gt;
            </code>
        </pre>
        <div x-each="list as i" .r:sync="ratio" step="2">
            {{i * r}}
        </div>

        <button :click="changeR()">ratio += 0.1</button>

        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">


            //渲染
            var debug = impex.render(document.body,{
                state:{
                    list:[1,2,3,4,5,6,7,8,9],
                    ratio:0.5
                },
                changeR:function() {
                    this.state.ratio += 0.1;
                }
            });
            
        </script>
    </body>
</html>
