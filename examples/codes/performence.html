<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen"> 
        </style>
    </head>
    <body>
        <div x-each="1 to 10000 as i" over="this.over.bind(this)">{{i / this.parent.state.x}}</div>

        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">

            impex.render(document.body,{
                state:{
                    x:2
                },
                onInit:function(){
                    this.s = Date.now();
                },
                over:function(argument) {
                    alert(Date.now() - this.s);
                }
            });
            
        </script>
    </body>
</html>
