<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >

        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript" src="../lib/impex/impex.ext.console.js"></script>
        <script type="text/javascript">
            imLog.level = 4;
            impex.config({
                logger:imLog
            });

            impex.directive('tval',{
                observe:function(rs){
                    this.el.innerHTML=rs;
                }
            });

            //渲染
            var debug = impex.render(document.body,{
                state:{
                    name : 'impex',
                    v : impex.version.toString(),
                    desc : 'is a powerful web application engine',
                    features : ['easily','efficiently','powerful'],
                    author : 'MrSoya',
                    sex : 'man',
                    others : []
                },
                onInit:function(){
                    this.on('xxx',this.onXx);
                },
                onXx:function(){
                    console.log(this.state.name,arguments)
                },
                onXxx:function(){
                    console.log(arguments)
                }
            });


            var sig = new impex.Signal();
            sig.on('xxx','onXx(arguments[1],arguments[2])')
            sig.on('xxx',debug.onXxx);
            // sig.off('xxx',debug.onXxx)

            sig.emit('xxx',1,2,3);

            
        </script>
    </body>
</html>
