<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >

        <button :click="load($event)">点击加载组件</button>
        <button :click="changeX()">点击修改参数</button>
        <button :click="destroyComp()">点击销毁组件</button>
        {{# info}}
        {{# comp}}
        

        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">
            //自定义组件
            impex.component('x-comp',{
                onCreate:function(){
                    console.log('create...');
                },
                onInit:function(){
                    this.logger('init...');
                },
                onDisplay:function(){
                    this.logger('display...');
                },
                onUpdate:function(){
                    this.logger('update...');
                    // return false;
                },
                onPropUpdate:function(arg){
                    this.logger('propChange...');
                    // return false;
                },
                onDestroy:function(){
                    this.logger('destroy...');
                },
                state:{
                    i:0
                },
                update:function(){
                    this.state.i++;
                },
                template:"<button :click='update()'>被点了{{i}}次,可变参数{{this.props.p}}</button>"
            });

            //渲染
            impex.render(document.body,{
                load:function(e) {
                    e.target.style.display = 'none';
                    this.state.info += '<p>loading...</p>';
                    this.state.comp = '<x-comp .logger="this.record.bind(this)" .p:sync="x"></x-comp>';
                },
                record:function(msg){
                    this.state.info += '<p>'+msg+'</p>';
                },
                changeX:function(){
                    this.state.x += 1;
                },
                destroyComp:function(){
                    this.children[0].destroy();
                },
                state:{
                    info:'',
                    x:10
                }
            });
            
        </script>
    </body>
</html>
