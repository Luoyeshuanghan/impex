<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen"> 
        </style>
    </head>
    <body>
        <x-a x-if="i % 2" msg="z + y + fn()" value="x.show" x-each="1 to 10 as i">
            <x-b x="{{i}}"></x-b><br/>
            <x-c ></x-c><br/>
        </x-a>

        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript" src="../lib/impex/impex.ext.directives.js"></script>
        <script type="text/javascript" src="../lib/impex/impex.ext.console.js"></script>
        <script type="text/javascript">
            impex.component('x-a',{
                template:'<p><a ref="xa">{{= CONTENT}}</a></p>',
                state:{
                    msg:111,
                    v:true
                },
                propTypes:{
                    msg:{
                        type:'number',
                        require:true
                    },
                    value:{
                        type:['boolean','string']
                    }
                },
                onPropUpdate:function(changes){
                    console.log('onPropUpdate: ',changes)
                },
                changeV:function(){
                    this.state.v = !this.state.v;
                },
                func:function(){
                    return 12;
                }
            });
            imLog.level = 3;
            impex.config({
                logger:imLog
            });
            impex.component('x-b',{
                template:'<b ref="xxb">xb</b>'
            });
            impex.component('x-c',{
                template:'<b>xc</b>'
            });


            //渲染
            var debug = impex.render(document.body,{
                onDisplay : function(){
                    var that = this;
                    setTimeout(function(){
                        that.state.list.info = [1,2];
                    },1000);

                    this.watch('show',function(){
                        console.log(arguments)
                    });
                },
                onUpdate:function(changes){
                    console.log('onUpdate: ',changes)
                },
                changeShow:function(){
                    this.state.x.show = true;
                },

                fn:function(){
                    return 3;
                },
                state:{
                    show:true,
                    x:{
                        show:false
                    },

                    y:1,
                    z:3,
                    list : {
                        tip:{
                            info:'info'
                        },
                        info:['impex is ','a mvvm framework ','to build webUI ','simpler & stronger ']
                    }
                }
            });
            
        </script>
    </body>
</html>
