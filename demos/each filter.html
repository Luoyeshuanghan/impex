<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen"> 
        </style>
    </head>
    <body>
        <div 
        x-each="list2 as k,v => filterBy:filterKey:'name' .orderBy:orderKey:'desc'">
        {{k}} {{v => json}}
        </div>
        <p>
            name:<input type="text" x-model="filterKey" >
        </p>
        {{list1 => filterBy:numFilter .orderBy:'p':'desc' .json}}


        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript" src="../ext/impex.ext.directives.js"></script>
        <script type="text/javascript">

            //渲染
            var debug = impex.render(document.body,{
                methods:{
                    numFilter:function(item){
                        return item.p >2;
                    }
                },
                data:{
                    filterKey : '',
                    orderKey : '',
                    list1 : [{p:3},{p:1},{p:2},{p:4}],
                    list2 : [{name:'impex'},{name:'soya'},{name:'h5stars'}]
                }
                
            });
            
        </script>
    </body>
</html>
