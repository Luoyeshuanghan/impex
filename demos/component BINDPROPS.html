<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">

    <body >

        thank you for using <x-input-text a-b="10"  name="impex" maxlength="5" value="impex"></x-input-text>

        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">
            //自定义组件
            impex.component('x-input-text',{
                template:"<input {{=BINDPROPS}} x='{{=a-b}}' type='text'>"
            });

            //渲染
            impex.render(document.body);
            
        </script>
