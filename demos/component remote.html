<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        <x-button id="xbtn">
        </x-button>

        <div id="xx">
            <x-button id="xbtn2">
            </x-button>
        </div>
        

        <!-- 需要服务器环境 -->
        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">
            impex.config({
                debug:true
            });
        
            //自定义组件
            impex.component('x-button',{
                onInit:function(){
                    this.on('click','tip()');
                    this.times = 0;
                },
                color:'#000',
                tip : function(n){
                    alert('clicked '+(this.times++)+' times');
                },
                $$date:{},
                $templateURL:"x-button.html"
            });

            //渲染
            impex.render(document.getElementById('xbtn'));
            
        </script>
    </body>
</html>
