<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
        top x:{{x}}
        <br>
            <x-a>
                <x-b></x-b>
            </x-a>
        
        <p>
            top x:<input type="text" x-model="x">
        </p>
        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">
            impex.component('x-a',{
                data:{
                    x:1
                },
                template:'<p style="text-indent:1em">\
                            x-a \
                            {{= CONTENT}}\
                            x-a x:<input type="text" x-model="x">\
                        </p>'
            });

            impex.component('x-b',{
                template:'<p style="text-indent:2em">\
                            x-b x:{{x}} from x-a\
                        </p>'
            });

            //渲染
            impex.render(document.body,{
                data:{
                    x:0
                }
            });
            
        </script>
    </body>
</html>
