<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
    	<ul>
            <li x-each="list as index , subList" >
               {{index}}
                <ul>
                    <li x-each="subList as v">
                        {{index+1}} : {{v}} : {{v*2}}
                    </li>
                </ul>
            </li>
        </ul>
        <row x-each="tpl1.rows as row">
            <div x-each="tpl1.cols as col" x-if="row > col">{{row +":"+ col}}</div>
        </row>

        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">

            //渲染
            impex.render(document.body,{
                data:{
                    list : [[3,3],[4,4]],
                    tpl1 : {
                        rows : [
                            1,3,5
                        ],
                        cols : [
                            2,4,6
                        ]
                    }
                }
                
            });
            
        </script>
    </body>
</html>
