<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
        watch
        <p>
            a.b：{{JSON.stringify(a.b.c.list)}}
        </p>
        <p>
            a.b.x：{{a.b.x}}
        </p>
        <p>
            b：{{b}}
        </p>
        <p>
            a.b.c.list：{{a.b.c['list']}}
        </p>

        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript" src="../ext/impex.ext.directives.js"></script>
        <script type="text/javascript">
            
            //渲染
            impex.render(document.body,{
                data:{
                    a:{
                        b:{
                            c:{
                                list:[1,2,3,4]
                            }
                        }
                    },
                    b:12,

                },
                methods:{
                    onPropChange : function(){
                        console.log(arguments)
                    }
                },
                onCreate : function(){
                    this.watch('a.b.x',function(){
                        console.log(1,arguments);
                    });
                    this.watch('b',function(){
                        console.log(2,arguments);
                    });
                    this.watch('a.b.c.list',function(){
                        console.log(3,arguments);
                    });
                    this.watch('*',function(){
                        console.log(4,arguments);
                    });

                    var that = this;
                    setTimeout(function(){
                        that.data.a.b.c.list = [2,3,4];
                        that.data.b = 'b';
                        that.data.a.b.x = 1;
                        that.data.x =23;
                    },1000);
                }
            });
        </script>
    </body>
</html>
