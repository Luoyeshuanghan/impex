<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <style type="text/css">
        .calc{
            border:1px solid #aaa;
            width: 340px;
        }
        .block-display{
            background-color: #f6f6f6;
            width: 100%;
            font-size: 3rem;
            font-family: Arial;
            direction: rtl;
            padding: 1rem 0;
            overflow: hidden;

            transition:font-size .2s;
        }
        .block-buttons{
            background-color: #eee;
        }
        .block-buttons button{
            background: #eee;
            border: none;
            width: 25%;
            float: left;
            font-size: 1.5rem;
            padding: 1rem 0;
            outline: none;
        }
        .block-buttons button:hover{
            background-color: #ddd;
        }
        .normal-font{
            font-size: 2rem;
        }
        .small-font{
            font-size: 1rem;
        }
    </style>
    <body>
    	<div class="calc">
            <div class="block-display {{exp.length >9?exp.length >20?'small-font':'normal-font':''}}">
                {{exp => format}}
            </div>
            <div class="block-buttons">
                <div x-each="buttons as btn">
                    <button :click="addExp(btn)">{{btn}}</button>
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>
    
        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">
            impex.filter('format',{
                to:function(){
                    var tmp = this.value;
                    if(!/^0\./.test(this.value)){
                        tmp = tmp.replace(/^0\./,'');

                        if(this.value.length>1){
                            tmp = tmp.replace(/^0/,'');
                        }
                    }

                    return tmp;
                }
            });

            //渲染
            impex.render(document.body,{
                data:{
                    buttons:[
                        '1','2','3','+',
                        '4','5','6','-',
                        '7','8','9','*',
                        '0','(',')','/',
                        '.','←','C','=',
                    ],
                    exp:'0',
                },
                methods:{
                    clear:function () {
                        this.data.exp = '0';
                    },
                    addExp:function(v){
                        switch(v){
                            case 'C':
                                this.clear();
                                return;
                            case '←':
                                if(this.data.exp.length>1)
                                    this.data.exp = this.data.exp.substring(0,this.data.exp.length-1);
                                return;
                            case '=':
                                var v = eval(this.data.exp.replace(/^0/,''));
                                this.data.exp = v+'';
                                return;
                            default:
                                this.data.exp += v;
                        }
                    }
                }
            });
            
        </script>
    </body>
</html>
