<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
    	Number:<input type="text" 
            x-on:focus="bindWheel(this)" 
            x-on:blur="unbindWheel(this)" 
            x-model="value" 
            value="{{value||0}}">响应鼠标滚动
    
        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript" src="../ext/impex.ext.directives.js"></script>
        <script type="text/javascript" src="../ext/impex.ext.console.js"></script>
        <script type="text/javascript">
            imLog.level = 4;
            impex.config({
                logger:imLog
            });
            var type = document.body.onmousewheel === null?'mousewheel':'DOMMouseScroll';
            //渲染
            impex.render(document.body,{
                data:{
                    value:10
                },
                lifecycle:{
                    init : function(){
                        this.watch('data.value',function(type,newVal,oldVal){
                            var nv = /^-?[0-9]+$/.test(newVal);
                            if(!nv){
                                this.data.value = oldVal||0;
                            }
                        });
                    }
                },
                methods:{
                    unbindWheel : function(comp){
                        comp.view.off(type,null);
                    },
                    bindWheel : function(comp){
                        var that = this;
                        comp.view.on(type,null,function(e){
                            var wd = e.wheelDelta;
                            var d = e.detail;
                            var dir;
                            if(wd !== undefined){
                                dir = wd>0?-1:1;
                            }else{
                                dir = d>0?1:-1;
                            }


                            if(dir>0){
                                that.data.value = parseFloat(that.data.value) + 1;
                            }else{
                                that.data.value = parseFloat(that.data.value) - 1;
                            }

                            return false;
                        });
                    }
                }
            });
            
        </script>
    </body>
</html>
