<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
    	<button x-dblclick="showMe('wow');root.tip='!!';root.showMe(root.tip);">点我两下试试！！</button>
    

        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">
            //自定义事件
            impex.directive('dblclick',{
                onCreate : function(){
                    this.on('dblclick',this.$value);
                }
            });

            
            //渲染
            impex.render(document.body,new function(){
                this.showMe = function(wow){
                    alert('show me the impetus! '+wow);
                }
                this.root = {
                    tip:'',
                    showMe:function(tip){
                        alert('show me again '+tip);
                    }
                };
            });
            
        </script>
    </body>
</html>
