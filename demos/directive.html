<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
    	<button 
            :mousedown="console.log(3434)"
            :click:mouseup="console.log(root,$event)" 
            x-on:dblclick="showMe('wow',true);root.tip='!!';root.showMe(root.tip);">点我两下试试！！</button>
    
        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">
            
            //渲染
            impex.render(document.body,new function(){
                this.showMe = function(wow,x){
                    alert('show me the impetus! '+wow+x);
                }
                this.root = {
                    tip:'',
                    showMe:function(tip){
                        alert('show me again '+tip);
                    }
                };
            });
            
        </script>
    </body>
</html>
