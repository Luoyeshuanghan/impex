<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css">
            .x-cloak{
                display: none;
            }
        </style>
    </head>
    <body>

        <div x-show-start="size>0" x-each-start="[1,2] as i" x-cloak class="x-cloak">
            line 1
        </div>
        <p x-show-end x-each-end >_____________________</p>
        <div x-show-start="size>1" x-cloak class="x-cloak">
            line 2
        </div>
        <p x-show-end >_____________________</p>
        <div x-show-start="size>2" x-cloak class="x-cloak">
            line 3
        </div>
        <p x-show-end >_____________________</p>
    

        size:<input type="text" x-model="size" value="{{size}}">

        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript" src="../ext/impex.ext.directives.js"></script>
        <script type="text/javascript">

            //渲染
            var debug = impex.render(document.body,{
                data:{
                    size : 1
                }
            });
            
        </script>
    </body>
</html>
