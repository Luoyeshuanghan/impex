<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
    	<table border="1">
    		<tr x-each="a.b.rows as i => row">
    			<td x-each="a.b.cols as col">
    				{{i}} : {{JSON.stringify(row[col['name']])}} : {{info[row[col.name]].msg}}
    			</td>
    		</tr>
    	</table>


        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">

            var model = new function(){
                this.a = {
                    b:{
                        rows:[
                            {
                                a:0,
                                b:1,
                                c:2
                            },
                            {
                                a:0,
                                b:1,
                                c:2
                            },
                            {
                                a:0,
                                b:1,
                                c:2
                            }
                        ],
                        cols:[
                            {
                                name:'a'
                            },
                            {
                                name:'b'
                            },
                            {
                                name:'c'
                            }
                        ]
                    }
                }

                this.info = [
                    {
                        msg:'1'
                    },
                    {
                        msg:'2'
                    },
                    {
                        msg:'3'
                    }
                ]

            }

            //渲染
            impex.render(document.body,model);
            
        </script>
    </body>
</html>
