<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen"> 
        </style>
    </head>
    <body>
        <ul>
            <li x-each="list[list.tip['inf'+'o']] as k , v">{{k + ':' +v}}</li>   
        </ul>

        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript" src="../ext/impex.ext.directives.js"></script>
        <script type="text/javascript">

            //渲染
            var debug = impex.render(document.body,{
                onDisplay : function(){
                    var that = this;
                    setTimeout(function(){
                        that.data.list.info = [1,2];
                    },1000);
                },
                data:{
                    list : {
                        tip:{
                            info:'info'
                        },
                        info:['impex is ','a mvvm framework ','to build webUI ','simpler & stronger ']
                    }
                }
            });
            
        </script>
    </body>
</html>
