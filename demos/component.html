<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        <x-button id="btn1" border="0">
        </x-button>


        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">
            //自定义组件
            impex.component('x-button',{
                onInit:function(){
                    this.on('click','tip()');
                    this.times = 0;
                },
                tip : function(n){
                    alert('clicked '+(this.times++)+' times');
                },
                $template:"<button style='border:{{border}}' id='{{id}}'>click here</button>"
            });

            //渲染
            impex.render(document.body);
            
        </script>
    </body>
</html>
