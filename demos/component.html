<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        <x-button id="btn1" border="0">
        </x-button>

        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">
            //自定义组件
            impex.component('x-button',{
                onInit:function(){
                    this.view.on('click','tip(1)');
                    this.times = 0;
                },
                methods:{
                    tip : function(x){
                        alert('clicked '+(this.times++)+' times');
                    }
                },
                //注意这里，times并不是组件数据，而是一个自定义的组件属性，所以无法在表达式中使用
                template:"<button style='border:{{border}}' id='{{id}}'>click here {{times}}</button>"
            });
            
            //渲染
            impex.render(document.body);
            
        </script>
    </body>
</html>
