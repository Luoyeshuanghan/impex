<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
        <a x-bind:href:title.validate="address">Hello impex ! <br/>website:{{address}}</a>
        <p>
            other address:<input type="text" x-model="address">
        </p>


        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">
            
            //渲染
            var debug = impex.render(document.body,{
                data:{
                    address:'https://github.com/MrSoya/impex'
                },
                methods:{
                    validate:function (rs) {
                        return rs.indexOf('http') === 0;
                    }
                }
                
            });
        </script>
    </body>
</html>
