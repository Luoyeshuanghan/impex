<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
    	<p>
           a.b[b.d]： {{a.b[b.d]}} / a：{{JSON.stringify(a.b)}} 
        </p>
        <p>
           a.b['y'][0]['z'] ： {{a.b['y'][0]['z']}}
        </p>
        <p>
           a.b['y']['z'] ： {{a.b['y']['z']}}
        </p>
        <p>
           a.b['x'] ： {{a.b['x']}}
        </p>
        <p>
            a.b = 
            <label>
            	{x:10,y:{
            		z:20
            	}} <input type="radio" name="o" :click="change('{x:10,y:{ z:20 }}')">
            </label>

            <label>
            	{x:30} <input type="radio" name="o" :click="change('{x:30}')">
            </label>
        </p>


        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">


            //渲染
            impex.render(document.body,{
                data:{
                    a:{
                        b:{
                            x:20,
                            y:[{
                                z:'x'
                            }],
                            a:{
                                z:3000
                            }
                        }
                    },
                    b : {
                        d:'x'
                    }
                },
                methods:{
                    change : function(b){
                        this.data.a.b = new Function('return '+b)();
                        this.emit('hello',1212212121)
                    }
                },
                onInit:function(){
                    this.on('hello',function(){
                        
                    })
                }
                events:{
                    hello:function(){
                        alert('hello');
                    }
                }
            });
            
        </script>
    </body>
</html>
