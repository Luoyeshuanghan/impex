<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
    	这是一个 {{# html1 }} HTML表达式 {{# html2}} 啊啊啊啊啊{{# html3}}
        <p title="{{ 1+2 =>append }} 2323 {{2+1}}">
            title1:<input type="text" x-model="title1">
        </p>
        <p>
            title2:<input type="text" x-model="title2">
        </p>
        <p>
            html3:<input type="text" x-model="html3">
        </p>

        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript" src="../ext/impex.ext.directives.js"></script>
        <script type="text/javascript">
            impex.filter('append',{
                to:function(){
                    return this.value + 'extra';
                }
            });

            //渲染
            var debug = impex.render(document.body,{
                data:{
                    html1 : "<a href='http://soya2d.com'>{{title1}}</a>1212",
                    html2 : "<a href='https://github.com/MrSoya/impex'>{{title2}}</a>",
                    html3 : "",
                    title1 : 'soya2d',
                    title2 : 'impex',
                    list : [1,2,3]
                }
            });
        </script>
    </body>
</html>
