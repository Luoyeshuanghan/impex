<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        <!-- impex只会加载第一个元素作为组件入口，所以可以按照下面的方式来封装一个包含了
        样式的组件 -->
        <div id="x-button">
            <style type="text/css">
                .x-button{
                    color: #fff;
                    font-size: 1.1em;
                    padding: 1em 3em;
                    background-color: #52A7F1;
                    border:none;
                    border-bottom: 3px solid #1463F3;
                }
            </style>
            <button class="x-button" id="{{id}}">组件按钮{{times}}</button>
        </div>
    </body>
</html>
