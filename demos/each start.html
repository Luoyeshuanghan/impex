<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
    	<a x-each-start="groups as g">
            {{g.title}}  <span x-each="[1,2,3,4,5,6] as i">{{i}}</span>
        </a>
        <b x-if="$index % 2 == 0">
            {{g.desc}}
        </b>
        {{$index}}
        <br x-each-end>


        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">

            //渲染
            impex.render(document.body,new function(){
                this.groups = [
                    {
                        title:'link 1',
                        desc:'desc 1'
                    },
                    {
                        title:'link 2',
                        desc:'desc 2'
                    },
                    {
                        title:'link 3',
                        desc:'desc 3'
                    }
                ];
            });
            
        </script>
    </body>
</html>
