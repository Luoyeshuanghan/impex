<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
        {{a}}
        <div>
           {{a + b}} 
        </div>
        <x-a></x-a>

        <ul>
            <li x-each="1 to 10 as i">{{i + a + b + c}}</li>
        </ul>
        
        <button :click="change()">
            修改
        </button>
        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">
            impex.component('x-a',{
                data:{
                    x:1
                },
                template:'<div>{{c + a + b + x}}</div>'
            })

            //渲染
            impex.render(document.body,{
                data:{
                    a:'color',
                    b : 'red',
                    c:23
                },
                methods:{
                    change:function(argument) {
                        this.data.a = 34;
                        this.data.a = 45;
                        this.data.a = 56;
                    }
                }
            });
            
        </script>
    </body>
</html>
