<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
        <div id="entry">
            <p x-each="impex as k,v">
                {{# k => bold}} : {{v}}
            </p>
        </div>

        <script type="text/javascript" src="../build/impex.all.js"></script>
        <script type="text/javascript">
            //过滤器
            impex.filter('bold',{
                to:function(){
                    return '<b>'+this.value+'</b>';
                }
            });

            //渲染
            var debug= impex.render(document.getElementById('entry'),{
                data:{//数据对象
                    impex:impex
                }
            });


        </script>
    </body>
</html>
